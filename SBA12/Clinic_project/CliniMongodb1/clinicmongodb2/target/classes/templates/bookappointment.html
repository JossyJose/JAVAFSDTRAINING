<form action="#" th:action="@{/register}" th:object="${appointment}"
			method="POST">
			<div class="form-group">
			<table>
			<tr><td>
			Patient Name</td><td><input type="text" th:field="*{name}" class="form-control"
				placeholder="Patient Name" ><br><br></td></tr>
				<tr><td>
				
				Age</td><td><input type="text" th:field="*{age}" class="form-control"
				placeholder="Age"><br><br></td></tr>
				<tr><td>
				
				Gender</td><td><input type="text" th:field="*{gender}" class="form-control"
				placeholder="Gender" ><br><br></td></tr>
				<tr><td>
				Address</td><td><input type="text" th:field="*{address}" class="form-control"
				placeholder="Address" ><br><br></td></tr>
				<tr><td>
				Doctor Name</td><td><input type="text" th:field="*{doctor}" class="form-control"
				placeholder="Doctor Name" ><br><br></td></tr>
				<tr><td>
				Date</td><td><input type="text" th:field="*{date}" class="form-control"
				placeholder="Date" ><br><br></td></tr>

				</table>
